name: Build and Deploy Resume

on:
  push:
    branches:
      - main  # Trigger only when you push to the main branch

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile LaTeX Resume
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex  # Ensure your filename matches this

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf

      - name: Release Updated Resume
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: resume.pdf
          tag_name: latest
          name: "Latest Resume Build"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
